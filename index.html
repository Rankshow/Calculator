<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator_container">
        <input type="text" Placeholder="Enter your number" class="userinput">
        <div class="result"></div>
        <input type="button" value="Del" class="delete">
        <input type="button" value="sine" class="sine">
        <input type="button" value="cos" class="cos">
        <input type="button" value="tan" class="tan">
        <input type="button" value="-" class="option">
        <input type="button" value="+" class="option">
        <input type="button" value="/" class="option">
        <input type="button" value="*" class="option">
        <input type="button" value="1" class="option">
        <input type="button" value="2" class="option">
        <input type="button" value="3" class="option">
        <input type="button" value="4" class="option">
        <input type="button" value="5" class="option">
        <input type="button" value="6" class="option">
        <input type="button" value="7" class="option">
        <input type="button" value="8" class="option">
        <input type="button" value="0" class="option">
        <input type="button" value="=" id="equals">
    </div>
<script src="app.js"></script>
</body>
</html>
